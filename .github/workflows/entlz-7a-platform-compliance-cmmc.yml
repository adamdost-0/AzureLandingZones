name: entlz-7a-platform-compliance-cmmc

env:
  entlzprefix: elz1
  environment: azureusgovernment
  location: usgovvirginia

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

